<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <title>Homework18</title>
  </head>

  <body>
    <div id="data-contain">
      <h1>Таблица обращений граждан:</h1>
      <table id="myTable" border="1">
        <thead>
          <tr>
            <th>Имя</th>
            <th>Телефон</th>
            <th>Дата обращения</th>
            <th>Тип обращения</th>
          </tr>
        </thead>
        <tbody>
          </tr>
        </tbody>
      </table>
    </div>
    <button id="add-btn">Новое обращение</button><br>
    <button id="delete-btn">Удалить</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Введите информацию:</h2>
        </div>
        <div class="modal-body">
          <form id='form' data-form class="form" name="form">
            <label for="name">Имя:
								<input type="text" name="name" id= "name" class="add-form" placeholder="Введите имя" value="" required="">
							</label>
            <label for="phone">Телефон:
								<input type="phone" name="phone" id= "phone" class="add-form" placeholder="Введите номер телефона" value="" required="">
							</label>
            <label for="data">Дата обращения:
								<input type="date" name="data" id= "data" class="add-form" value="" required=""> 
							</label>
            <label for="question">Тип обращения: вопрос, жалоба, благодарность:
								<input type="text" name="question" id= "question" class="add-form" placeholder="Тип вопроса" value="" required=""> 
							</label>

        </div>
        <div class="modal-footer">
          <input type="submit" value='Submit' id="add-button" class="add-in-form-yes" onsubmit="">
          <input type="button" value='Cancel' id="cancel-button" class="add-in-form-no">

        </div>

      </div>
      </form>
    </div>
    </div>
    <div id="dialog-confirm" class="delete-btn">

      <div class="modal-content">
        <div class="modal-header">
          <span class="close-delete">&times;</span>
          <h2>Вы действительно хотите удалить строку?</h2>
        </div>

        <div class="modal-footer">
          <input type="submit" value='ОК' id="delete-row" class="add-in-form-yes" onsubmit="">
          <input type="button" value='ОТМЕНА' id="cancel-delete" class="add-in-form-no">

        </div>

      </div>
      </form>
    </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="myscript18.js" type="text/javascript"></script>

  </body>

</html>
