<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Homework15</title>
</head>
<body>

<form method='post' class='reg-form' id='reg-form' action="#">
    <div class='form-row'>
        <label for='name'>Name: </label><br>
        <input type='text' id='name' name='name' type="name" placeholder="Enter Your name"><img src="https://www.pinclipart.com/picdir/middle/300-3004381_checked-svg-icon-free-clipart.png" width="20" height="20" id="nameForm" class="hidden">

    </div>
    <div class='form-row'>
        <label for='phone'>Phone number: </label><br>
        <input type='text' id='phone' name='phone' type="phone" placeholder="Enter Your phone number"><img src="https://www.pinclipart.com/picdir/middle/300-3004381_checked-svg-icon-free-clipart.png" width="20" height="20" id="phoneForm" class="hidden">
    </div>
    <div class='form-row'>
        <label for='email'>Email: </label><br>
        <input type='email' id='email' name='email' type="email" placeholder="Enter Your e-mail"><img src="https://www.pinclipart.com/picdir/middle/300-3004381_checked-svg-icon-free-clipart.png" width="20" height="20" id="emailForm" class="hidden">
    </div>
    
    <div class='form-row'>
        <label for='message'>Enter Your message: </label><br>
        <textarea id='message' name='message' placeholder="Enter Your message here:"></textarea><img src="https://www.pinclipart.com/picdir/middle/300-3004381_checked-svg-icon-free-clipart.png" width="20" height="20" id="textForm" class="hidden">
    </div>
    <div class="form-row">
        <input type="submit" value='Submit'>
    </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script src="myscript15.js" type="text/javascript"></script>
</body>
</html>
