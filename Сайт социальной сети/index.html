<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8" />
    <title>Главная страница</title>
  </head>

  <body>
    <header>
      <img src="photo/logo.png" alt="Instagram" width="100" height="100">
      <h1>Instagram</h1>
    </header>
    <h2>Войти:</h2>
    <form name="signin" action="feed.html" method="post">
      <p>
        <label for="mail">
        <span>E-mail: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="email" id="mail" name="usermail" required>
      </p>
      <p>
        <label for="pwd">
        <span>Пароль: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="password" id="pwd" name="password" required>
      </p>
      <p>
        <input type="submit" name="submit" value="Войти!">
      </p>
      </form>
      <h2>Зарегистрироваться:</h2>
    <form name="newuser" action="feed.html" method="post" oninput="result.value=!!firstpwd.value&&(firstpwd.value==newpwd.value)?'Пароли совпадают!':'Введенные пароли не совпадают!'">
      <p>
        <label for="name">
        <span>Логин:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="text" id="name" name="username" required>
      </p>
      <p>
        <label for="mail">
        <span>E-mail: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="email" id="newmail" name="newusermail" required>
      </p>
 <p>
        <label for="firstpwd">
        <span>Пароль: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="password" id="firstpwd" name="password" required>
      </p>
      <p>
        <label for="newpwd">
        <span>Подтвердите пароль: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="password" id="newpwd" name="newpassword" required>
      </p>
      <p>
       <input type="checkbox" name="rules" id="rules" required>
       <label for="rules">Я согласен (согласна) с <a target="_blank" href="https://help.instagram.com/519522125107875" title="Пользовательское соглашение">порядком обработки персональных данных</a>.</label></p>
     <p>
      <p>
        <input type="submit" name="submit" value="Зарегистрироваться!">
		<output name="result"></output>
    </form>
      <footer></footer>
  </body>
</html>
