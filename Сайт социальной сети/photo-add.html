<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8" />
    <title>Страница нового поста</title>
  </head>

  <body>
    <header>
      <img src="photo/logo.png" alt="Instagram" width="100" height="100">
      <h1>Instagram</h1>
    </header>
<p><a href="feed.html">Страница ленты</a></p>
    <div>
      <form name="form" method="post" action="feed.html">
        <p>
          <label>Создайте новый пост:<br>
            <textarea cols="40" rows="6" name="message"
                placeholder="Введите текст Вашего комментария здесь."
            ></textarea>
        </label>
        </p>
      </form>
    </div>
    <form method="post" enctype="multipart/form-data" action="feed.html">
      <div>
        <label for="newfile">Выберите файл для загрузки:</label>
        <input type="file" id="newfile" name="newfile" accept=".jpg, .png, .mp4" multiple required>
      </div>
      <div>
        <button>Отправить</button>
      </div>
    </form>

    <footer></footer>
  </body>

</html>
